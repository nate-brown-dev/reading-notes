<body>

  <header>
  <h1>Class 1 Lab</h1>
  </header>

  <main>
    <p style="color: blueviolet; background-color: pink">You must answer a series of questions.</p>
    <p style="color: white; background-color: brown">What is your name?</p>
    <p style="color: green; background-color: lightblue">What did you eat for breakfast this morning?</p>
    <p style="color: purple; background-color: gray">How many minutes did it take to eat?</p>
    <p style="color: yellow; background-color: darkslateblue">What did you drink with it?</p>
  </main>

  <footer>
      <p style="color: lightgreen">page written by Nate on 23 Jan 2023</p>
  </footer>

  <script>
    let userName = prompt("What is your name?");
    console.log("user's name is: " + userName);
    let todaysBreakfast = prompt("Hello " + userName + ", what did you eat for breakfast this morning?");
    console.log("what did user eat for breakfast: " + todaysBreakfast);
    let breakfastLength = prompt("Wow " + userName + ", I've always wanted to try " + todaysBreakfast + ", how many minutes did it take you to eat?");
    console.log("how many minutes did it take user to eat breakfast: " + breakfastLength);
    let pairedDrink = prompt("Very interesting, " + userName + ", you ate your " + todaysBreakfast + " in only " + breakfastLength + " minutes. What did you drink with it?");
    console.log("what did user drink with breakfast: " + pairedDrink);
    window.alert("Simply amazing, " + userName + "! I'm not surprised your " + todaysBreakfast + " took you only " + breakfastLength + " minutes to eat when you had " + pairedDrink + " to wash it down!");
  </script>

</body>
